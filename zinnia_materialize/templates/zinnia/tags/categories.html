{% load i18n %}
<div class="category-root collection">
  {% for category in categories %}
    <a
      href="{{ category.get_absolute_url }}"
      class="collection-item{% if category.slug == context_category.slug %} active{% endif %}"
      title="{% blocktrans %}Show all entries in {{ category }}{% endblocktrans %}"
    >
      <span class="badge">
        {% blocktrans count entry_count=category.count_entries_published %}{{ entry_count }} entry{% plural %}{{ entry_count }} entries{% endblocktrans %}
      </span>
      {{ category }}
    </a>
  {% empty %}
    <div class="collection-item">
      {% trans "No categories yet." %}
    </div>
  {% endfor %}
</div>
