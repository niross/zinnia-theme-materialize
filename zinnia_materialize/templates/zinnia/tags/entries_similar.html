{% load i18n %}
<div class="similar-root collection">
  {% for entry in entries %}
    <a
      class="collection-item"
      href="{{ entry.get_absolute_url }}"
      title="{{ entry.title }}"
      rel="bookmark"
    >
      {{ entry.title }}
    </a>
  {% empty %}
    <div class="collection-item">
      {% trans "No similar entries." %}
    </li>
  {% endfor %}
</div>
